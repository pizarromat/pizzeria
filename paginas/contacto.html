<html lang="en">

</head>

<body>
    
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-propio">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../imagenes/PIZZERIA PROVOLETA.png" height="60px" width="100px" alt="logo"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-link active paginas" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link paginas" href="../paginas/la_carta.html">La Carta</a>
            <a class="nav-link paginas" href="../paginas/comprar.html">Comprar</a>
            <a class="nav-link paginas" href="../paginas/nosotros.html">Nosotros</a>
            <a class="nav-link paginas" href="./contacto.html">Contacto</a> 
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="fondo-contacto">
    <h2 class="Titulo-paginas">Contacto</h2>
  </section>

  <main class="mainContacto">
      <div class="contacto_derecha">
        <h2 class="contacto_titulo">Contactese con nosotros</h2>
        <form class="contacto_form-wrapper" action="https://formspree.io/f/mgeqvywn"
        method="POST">
          <div class="contacto_input-line">
            <label for="name" class="contacto_label" name="name">Nombre</label>
            <input type="text" name="name" id="name" class="contacto_input">
          </div>
          <div class="contacto_input-line">
            <label for="email" class="contacto_label" name="email">Email</label>
            <input type="email" name="email" id="email" class="contacto_input">
          </div>
          <div class="contacto_input-line">
            <label for="message" class="contacto_label" name="message">Mensaje</label>
            <textarea name="message" id="message" class="contacto_input"></textarea>
          </div>
          <input type="submit" value="Enviar" class="contacto_submit-button">
      </form>
    </div>
  </main>

  <section class="fondo-contacto"></section>




  <footer>
      <div class="iconos">
          <a href="https://www.instagram.com/"   class="iconos-footer">
              <img src="../imagenes/instagram.png" alt="logo Instagram" height="40px" width="40px">
          </a >
          <a href="https://www.facebook.com/"  class="iconos-footer">
              <img src="../imagenes/facebook.png" alt="logo Facebook" height="40px" width="40px">
          </a>
          <a href="https://www.twitter.com/"  class="iconos-footer">
              <img src="../imagenes/twitter.png" alt="logo twitter" height="40px" width="40px">
          </a>
      </div>
       <div>
          <small> &copy; Pizzeria provoleta</small>
       </div>
  </footer>
